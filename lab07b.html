<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration for Customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: white;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #555;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            color: #fff;
            margin-bottom: 20px; 
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #333;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: black;
        }

        .error {
            color: red;
        }

        .display-info {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .display-info h2 {
            color: #333;
        }

        .info {
            margin-bottom: 10px;
        }

        .photo img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration for Customers</h2>

    <p>Note: The following fields are recommended but not mandatory for submission. (There might be dare consequences!)</p>

    <form action="https://www2.cs.torontomu.ca/~epolat/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">

        <label for="street_name">Street Name:</label>
        <input type="text" id="street_name" name="street_name">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="postalCode">Postal Code (L0L 0L0):</label>
        <input type="text" id="postal_code" name="postal_code" title="Enter a valid postal code">

        <label for="province">Province (within Canada):</label>
        <select id="province" name="province">
            <option value="" disabled selected>Select Province</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Ontario">Ontario</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Yukon">Yukon</option>
        </select>

        <label for="phone_number">Phone Number (10 digits):</label>
        <input type="tel" id="phone_number" name="phone_number" title="Enter a 10-digit phone number">

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email">

        <label for="photo">Photograph (Photo Upload):</label>
        <input type="file" id="photo" name="photo" accept=".png, .gif, .jpg, .jpeg">

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
